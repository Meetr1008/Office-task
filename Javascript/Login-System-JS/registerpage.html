<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../register.css" />
  <body onload="noback()">
    <div>
      <h2>Registration</h2>
      <form name="form" onsubmit="setcook(event)">
        <label for="fname">First Name</label><br />
        <input type="text" class="txt" name="fname" id="fname" /><br /><br />
        <label for="lname">Last Name</label><br />
        <input type="text" class="txt" name="lname" id="lname" /><br /><br />
        <label for="pass">Password</label><br />
        <input type="password" class="txt" name="password" id="pass"/><br /><br />
        <label for="cpass">Confirm Password</label><br />
        <input type="password" class="txt" name="cpassword" /><br /><br />
        <label for="phnum">Phone Number</label><br />

        <input type="text" class="txt" name="number" /><br /><br />
        <label for="email">Email</label><br />
        <input type="text" class="txt" name="email" id="email" /><br /><br />
        Gender: <input type="radio" id="radio1" name="gender"  class="radio" /> Male
        <input type="radio" name="gender" id="radio2" /> Female<br /><br />
        Hobby: <input type="checkbox" id="check" class="radio" />Cricket
        <input type="checkbox" id="check1" />Watching movie
        <input type="checkbox" id="check2" />Coding<br /><br />

        <input type="submit" class="btn" value="Register" />
        <input type="button" class="btn" value="Login" onclick="loginpage()" />
        <!-- <input type="button" value="get" onclick="getcook()" >  -->
        <!-- <input type="button" value="delete" onclick="dlt()" >  -->
      </form>
      <p id="demo"></p>
      <script src="../reg.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="fun()">breakfast</button>
    <button class="btn" onclick="fun()">luanch</button>
    <button class="btn" onclick="fun()">dinner</button>
</body>
<script>

    function fun(){
        let x = document.getElementsByClassName("btn");

        let arr = []
        for(let i = 0;i<3;i++){
            for(let j = 0;j<3;j++){

            
            if(arr[i]!==x[j].innerHTML){
             arr.push(x[j].innerHTML)
            }
            else{
                arr.splice(i,1)
            }}
        }
    }
   
    
</script>
</html>

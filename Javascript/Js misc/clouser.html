    document.querySelector("input").addEventListener("click", fun);
    function fun() {
      const parentCheck = document.querySelector("#mainCheck");
      const childCheck = document.querySelectorAll("#childCheck");
      parentCheck.addEventListener("click", () => {
        if (parentCheck.checked) {
          childCheck.forEach((e) => (e.checked = true));
        } else {
          childCheck.forEach((e) => (e.checked = false));
        }

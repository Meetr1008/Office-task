<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newtask.css">
</head>

<body>
    <header></header>
    <section>
        <div>
          <input type="search" placeholder="Serch.."  onkeyup="serch()" id="serch" />
          <input type="button" onclick="asidefun()" value="Add" id="btn1" />
        </div>
      </section>

      <article>
        <aside id="aside1">
          <div id="divaside">
            <form name="form">
              <label for="name" id="name">Name</label><br />
  
              <input
                type="text"
                name="name"
                class="txt"
                id="name1"
                placeholder="Enter your name here"
              /><br /><br />
              <label for="email" >Email:</label><br />
              <input
                type="text"
                name="email"
                class="txt"
                id="email1"
                placeholder="Enter your Email here"
              /><br /><br />
              <label for="phno">Phone Number</label><br />
              <input
                type="number"
                name="phonenum"
                class="txt"
                id="num"
                placeholder="Enter your Phone Number here"
              /><br /><br />
              <label for="gender">Gender</label><br />
              <input
                type="radio"
                name="gender"
                class="genderr"
                value="Male"
                id="gen"
              />Male
              <input
                type="radio"
                name="gender"
                class="genderr"
                value="Female"
                id="gen1"
              />Female<br /><br />
  
              <input type="button" value="Save" id="savebtn" onclick="save()" />
            </form>
          </div>
        </aside>
       

         <table id="table1">
          <tbody id="tb">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Gender</th>
              <th colspan="2">Actions</th>
            
            </tr>
           
          </tbody>
        </table>
      </article>
     
</body>
<script src="newtask.js"></script>
</html>
